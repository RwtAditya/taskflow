<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskflow Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css">
  <script src="./js/dashboard.js" defer></script>
</head>

<body>

  <header class="navbar">
    <h1 class="logo">Task<span>flow</span> Dashboard</h1>
    <button class="logout-btn">Logout</button>
  </header>

  <main class="container">

    <!-- ADD TASK SECTION (Initially Hidden) -->
    <section class="add-card card add-section hidden">
      <h2>Add New Task</h2>

      <input type="text" placeholder="Task Title" class="task-input" required>

      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate">

      <textarea placeholder="Description" class="task-textarea" required></textarea>

      <button class="btn primary add-btn">Add Task</button>
    </section>

    <!-- TASK LIST -->
    <section class="task-list card">
      <h2>Your Tasks</h2>
      <div class="new-Cards"></div>
    </section>

  </main>

  <!-- FLOATING ACTION BUTTON -->
  <button class="fab">+</button>

  <footer class="footer">
    <p>Taskflow © 2025 — All Rights Reserved</p>
    <p>Made with ❤️ by Aditya Rawat</p>
  </footer>

</body>
</html>
