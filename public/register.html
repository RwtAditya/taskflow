<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login_register.css">
  <title>Taskflow Register</title>
</head>

<body>

  <header class="navbar">
    <h1 class="logo">Task<span>flow</span></h1>
  </header>

  <main class="form-container">
    <h2 class="title">Create a new account</h2>

    <form id="registerForm" class="form-box">

      <label>Username</label>
      <input type="text" id="username" name="username" required>

      <label>Email</label>
      <input type="text" id="email" name="email" required>

      <label>Password</label>
      <input type="password" id="password" name="password" required>

      <p id="errorMsg" class="error"></p>

      <button type="submit" class="btn primary">Register</button>
    </form>

    <p class="switch-page">Already have an account?  
      <a href="/login">Login</a>
    </p>
  </main>

  <footer class="footer">
    <p>Taskflow © 2025 — All Rights Reserved</p>
    <p>Made with ❤️ by Aditya Rawat</p>
  </footer>

  <script src="./js/register.js"></script>
</body>
</html>
