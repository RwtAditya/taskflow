<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_register.css">
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h1>Task<span>flow</span> Login</h1>
            <p class="tag-line">One place to track every task</p>
        </div>
        <p id="errorMsg"></p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
                <button>Login</button>
            </form>
            <footer>
                <p>Taskflow © 2025 — All Rights Reserved</p>
                <p>Made with ❤️ by Aditya Rawat</p>
            </footer>
    </div>


    <script src="./js/login.js"></script>

</html>
